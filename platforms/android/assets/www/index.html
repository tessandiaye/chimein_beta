        <script type="text/javascript">

        function onLoad() {
        //    document.addEventListener("deviceready", onDeviceReady, false);
        }
        
        // device APIs are available
        function onDeviceReady() {
            var userId = window.localStorage.getItem("userId");
            if(!userId) return;
            else{
                $.mobile.changePage('#pageone');
                setTimeout(function(){
                           console.log('initializing app');
                           app.initialize();
                           }, 200);
            }
            
        }
        

            var login = function () {
                if (!window.cordova) {
                    var appId = prompt("Enter FB Application ID", "");
                    facebookConnectPlugin.browserInit(appId);
                }
                



                facebookConnectPlugin.login(["email","user_photos"], function(response) {
 
                        var accessToken;
                        if (response.authResponse) {
                        accessToken = response.authResponse.accessToken;
                        facebookConnectPlugin.api('/me', null, function(response) {

                                                  
                            handleUserLogin(response,accessToken);
                        });
                    }
                });
               
            }
        
        
                var getAccessToken = function () {
                    facebookConnectPlugin.getAccessToken(
                                                         function (response) { $.mobile.changePage('#pageone'); },
                                                         function (response) { alert(JSON.stringify(response)) });
                }
 
 
            function handleUserLogin(user,accessToken){
                // send user details to server
                
                console.log('user login > ',user);

                
                // create data for the server
                var data = {
                    facebookId: user.id,
                    username: user.name,
                    email: user.email,
                    accessToken: accessToken
                }
                
                $.post('https://chimeinnycapi.herokuapp.com/api/handleUserLogin', data, function(response){
                       console.log('done handling user login');
                       window.localStorage.setItem("userId", response._id);
                       window.localStorage.setItem("username", response.username);
                       window.localStorage.setItem("email", response.email);
                      
                      var userId = window.localStorage.getItem("userId");
                      var username = window.localStorage.getItem("username");
                      var email = window.localStorage.getItem("email");
                      
                      console.log(userId);
                      console.log(username);
                      console.log(email);
                       
                      $.mobile.changePage('#pageone');
                       setTimeout(function(){
                        console.log('initializing app');
                        app.initialize();
                        }, 200);
                       
                   }).fail(function(error){
                       //debugger;
                       console.log('error posting to handleUserLogin',error);
                   }).always(function(){
                             //debugger;
                             console.log('DONE withajax');
                   });

            }
        
        </script>
